<div class="box" id="login-box">
    <div id="login">
        <h2>Login</h2>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="login-username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="login-password" /></td>
            </tr>
        </table>
        <a id="login-button" class="button">Login</a>
    </div>
    <div id="register">
        <h2>Register</h2>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="register-username" /></td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td><input type="text" id="register-nickname" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="register-password" /></td>
            </tr>
        </table>
        <a id="register-button" class="button">Register</a>
    </div>
</div>
